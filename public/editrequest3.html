<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style/styleedit3.css">
    <style>

<body>
    <header class="header">

        <h1>มหาวิทยาลัยธรรมศาสตร์<br>THAMMASAT UNIVERSITY</h1>

    <div class="container">
        <div class="main-content">

            </div>
            <div class="draft">

                                <th>Exam date</th>
                                <th>missing reason</th>

                            </tr>
                        </thead>
                        <tbody>
                            <!-- ข้อมูลจะถูกใส่ที่นี่ -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/editrequest3.js"></script>
    <script src="./js/sessionUtils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          sessionManager.preventBackAfterLogout();
        });
    </script>
